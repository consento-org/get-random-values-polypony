name: Testing on devices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        id: ["windows:ie:11", "windows:edge:18", "windows:edge:latest", "macos:safari:13", "macos:firefox:latest", "windows:chrome:81", "iphone:iphonexs:13", "android:pixel3:9", "ubuntu:node:6", "ubuntu:node:8", "ubuntu:node:10", "windows:node:12", "macos:node:14", "rn:android", "rn:ios"]
        include:
          - id: windows:ie:11
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: IE
            browser_version: latest
          - id: windows:edge:18
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Edge
            browser_version: "18.0"
          - id: windows:edge:latest
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Edge
            browser_version: latest
          - id: macos:safari:13
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: OS X
            browser_os_version: Catalina
            browser: Safari
            browser_version: 13
          - id: macos:firefox:latest
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: OS X
            browser_os_version: Catalina
            browser: Firefox
            browser_version: latest
          - id: windows:chrome:81
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Chrome
            browser_version: 81
          - id: iphone:iphonexs:13
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os_version: 12
            browser: iPhone
            device: iPhone XS
          - id: android:pixel3:9
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os_version: "9.0"
            browser: android
            device: Google Pixel 3
          - id: ubuntu:node:6
            os: ubuntu-latest
            type: node
            node-version: 6
          - id: ubuntu:node:8
            os: ubuntu-latest
            type: node
            node-version: 8
          - id: ubuntu:node:10
            os: ubuntu-latest
            type: node
            node-version: 10
          - id: windows:node:12
            os: windows-latest
            type: node
            node-version: 12
          - id: macos:node:14
            os: macos-latest
            type: node
            node-version: 14
          - id: rn:android
            os: ubuntu-latest
            node-version: 14
            type: react-native
            system: android
            device: Google Pixel 3
            os_version: "9.0"
          - id: rn:ios
            os: macos-latest
            node-version: 14
            type: react-native
            system: ios
            device: iPhone XS
            os_version: 12

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm i
    - name: Build dist
      run: npm run build
    - name: Run on node
      run: node e2e/node dist/test/index.js
      if: ${{ matrix.type == 'node' }}
    - name: Run on device
      run: node e2e/e2e
      if: ${{ matrix.type != 'node' }}
      env:
        GITHUB_CONTEXT: ${{ toJson(matrix) }}
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        QUICKHOST_SECRET: ${{ secrets.QUICKHOST_SECRET }}
        QUICKHOST_SERVER: ${{ secrets.QUICKHOST_SERVER }}
