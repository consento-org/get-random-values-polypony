name: Testing on devices

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - id: windows:ie:11
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: IE
            browser_version: latest
          - id: windows:edge:18
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Edge
            browser_version: "18.0"
          - id: windows:edge:latest
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Edge
            browser_version: latest
          - id: macos:safari:13
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: OS X
            browser_os_version: Catalina
            browser: Safari
            browser_version: 13
          - id: macos:firefox:latest
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: OS X
            browser_os_version: Catalina
            browser: Firefox
            browser_version: latest
          - id: windows:chrome:81
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os: Windows
            browser_os_version: 10
            browser: Chrome
            browser_version: 81
          - id: iphone:iphonexs:13
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os_version: 12
            browser: iPhone
            device: iPhone XS
          - id: android:pixel3:9
            build: true
            os: ubuntu-latest
            node-version: 14
            type: browser
            browser_os_version: "9.0"
            browser: android
            device: Google Pixel 3
          - id: ubuntu:node:6.12
            build: false
            os: ubuntu-latest
            type: node
            node-version: 6.12
          - id: ubuntu:node:6
            build: false
            os: ubuntu-latest
            type: node
            node-version: 6
          - id: ubuntu:node:7
            build: false
            os: ubuntu-latest
            type: node
            node-version: 7
          - id: ubuntu:node:8
            build: false
            os: ubuntu-latest
            type: node
            node-version: 8
          - id: ubuntu:node:10
            build: true
            os: ubuntu-latest
            type: node
            node-version: 10
          - id: windows:node:12
            build: false
            os: windows-latest
            type: node
            node-version: 12
          - id: macos:node:14
            build: true
            os: macos-latest
            type: node
            node-version: 14
          - id: rn:android
            build: true
            os: ubuntu-latest
            node-version: 14
            type: react-native
            system: android
            device: Google Pixel 3
            os_version: "9.0"
          - id: rn:ios
            build: true
            os: macos-latest
            node-version: 14
            type: react-native
            system: ios
            device: iPhone XS
            os_version: 12
          - id: rn:expo
            build: true
            os: macos-latest
            node-version: 14
            type: react-native
            system: expo
            device: Google Pixel 3
            os_version: "9.0"

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm i
    - name: Run without compiling
      run: node e2e/node test/index.js
      if: ${{ !matrix.build }}
    - name: Login to expo
      run: npx expo-cli login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
      if: ${{ matrix.system == 'expo' }}
    - name: Build dist
      run: npm run build
      if: ${{ matrix.build }}
    - name: Run on device
      run: node e2e/e2e
      if: ${{ matrix.build }}
      env:
        GITHUB_CONTEXT: ${{ toJson(matrix) }}
        BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
        BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        QUICKHOST_SECRET: ${{ secrets.QUICKHOST_SECRET }}
        QUICKHOST_SERVER: ${{ secrets.QUICKHOST_SERVER }}
